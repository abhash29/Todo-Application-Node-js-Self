<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>Todo Application</h1>
        <input type="text" id="title" class="todo-input" placeholder="Enter Todo Title">
        <input type="text" id="description" class="todo-input" placeholder="Enter Todo Description">
        <button class="todo-button" onclick="onPress()">Add Todo</button>
        <div id="todo-list" class="todo-list">
            <!-- Dynamically rendered todo items will appear here -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
